<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Inventory - Lapor Kerusakan</title>
    <!-- CSS Dependencies -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #06ffa5;
            --warning-color: #ffbe0b;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Poppins', sans-serif;
            color: var(--dark-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .report-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            border: none;
            position: relative;
        }

        .report-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 30px 20px;
            text-align: center;
            color: white;
            position: relative;
        }

        .report-header::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            right: 0;
            height: 30px;
            background: white;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }

        .report-header h2 {
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .report-header p {
            opacity: 0.9;
            font-size: 14px;
            margin: 0;
        }

        .form-body {
            padding: 30px;
            padding-top: 10px;
        }

        .form-floating>.form-control {
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .form-floating>.form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.15);
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .spinner-custom {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .footer-link {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
        }

        .footer-link a {
            color: #6c757d;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-link a:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>

    <div class="report-card">
        <div class="report-header">
            <div class="mb-3">
                <i class="bi bi-tools" style="font-size: 2.5rem;"></i>
            </div>
            <h2>Lapor Kerusakan</h2>
            <p>Isi formulir untuk melaporkan alat yang bermasalah</p>
        </div>

        <div class="form-body">
            <form id="publicReportForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="formPelapor" placeholder="Nama Pelapor" required>
                    <label for="formPelapor"><i class="bi bi-person me-2"></i>Nama Pelapor</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="formRuangan" placeholder="Ruangan" required>
                    <label for="formRuangan"><i class="bi bi-geo-alt me-2"></i>Ruangan</label>
                </div>

                <div class="row g-2 mb-3">
                    <div class="col-md-7">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="formAlat" placeholder="Nama Alat" required>
                            <label for="formAlat"><i class="bi bi-box-seam me-2"></i>Nama Alat</label>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="formKode" placeholder="Kode (Opsional)">
                            <label for="formKode"><i class="bi bi-upc-scan me-2"></i>Kode</label>
                        </div>
                    </div>
                </div>

                <div class="form-floating mb-4">
                    <textarea class="form-control" id="formKeluhan" placeholder="Deskripsi Masalah"
                        style="height: 100px" required></textarea>
                    <label for="formKeluhan"><i class="bi bi-exclamation-circle me-2"></i>Keluhan / Masalah</label>
                </div>

                <button type="submit" class="btn btn-primary btn-submit">
                    Kirim Laporan <i class="bi bi-send-fill ms-2"></i>
                </button>

                <div class="footer-link">
                    <a href="?page=index">Login / Masuk ke Sistem</a>
                </div>
            </form>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="spinner-custom"></div>
            <p class="fw-medium text-primary">Mengirim laporan...</p>
        </div>
    </div>

    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.getElementById('publicReportForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const btn = document.querySelector('.btn-submit');
            const loading = document.getElementById('loadingOverlay');

            // Get form values
            const laporan = {
                pelapor: document.getElementById('formPelapor').value,
                ruangan: document.getElementById('formRuangan').value,
                alat: document.getElementById('formAlat').value,
                kode: document.getElementById('formKode').value,
                keluhan: document.getElementById('formKeluhan').value
            };

            // Show loading
            loading.style.display = 'flex';

            // Call backend
            google.script.run
                .withSuccessHandler(function (response) {
                    loading.style.display = 'none';
                    if (response.success) {
                        Swal.fire({
                            title: 'Terkirim!',
                            text: 'Laporan Anda berhasil dikirim dengan ID: ' + response.laporanId,
                            icon: 'success',
                            confirmButtonColor: '#4361ee'
                        });
                        document.getElementById('publicReportForm').reset();
                    } else {
                        Swal.fire('Gagal!', response.message, 'error');
                    }
                })
                .withFailureHandler(function (error) {
                    loading.style.display = 'none';
                    Swal.fire('Error', error.message, 'error');
                })
                .addLaporan(laporan);
        });
    </script>
</body>

</html>
