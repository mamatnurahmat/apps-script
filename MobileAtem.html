<!DOCTYPE html>
<html class="light" lang="id">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sistem Inventory - Mobile ATEM</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "card-light": "#ffffff",
                        "card-dark": "#1c2a36",
                        "sidebar-light": "#ffffff",
                        "sidebar-dark": "#15202b",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* Hide scrollbar for cleaner look */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display transition-colors duration-200">

    <div class="flex h-screen w-full overflow-hidden">
        <!-- Sidebar (Copied from Admin) -->
        <aside
            class="hidden md:flex flex-col w-64 h-full bg-sidebar-light dark:bg-sidebar-dark border-r border-slate-200 dark:border-slate-800">
            <div class="p-6">
                <div class="flex items-center gap-3">
                    <div
                        class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 shrink-0 bg-primary/10 flex items-center justify-center text-primary font-bold shadow-sm">
                        ST
                    </div>
                    <div class="flex flex-col">
                        <h1 class="text-slate-900 dark:text-white text-base font-bold leading-normal">ATEM</h1>
                        <p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Teknisi Panel
                        </p>
                    </div>
                </div>
            </div>
            <div class="flex flex-col flex-1 px-4 gap-2">
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg bg-primary/10 text-primary dark:text-primary transition-colors font-medium"
                    href="#">
                    <span class="material-symbols-outlined">engineering</span>
                    <span class="text-sm font-medium leading-normal">Proses Laporan</span>
                </a>
            </div>
            <div class="p-4 border-t border-slate-200 dark:border-slate-800">
                <button onclick="logout()"
                    class="flex w-full items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                    <span class="material-symbols-outlined">logout</span>
                    <span class="text-sm font-medium leading-normal">Log Out</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col h-full overflow-y-auto relative pb-20 md:pb-0">
            <!-- Mobile Header (Sticky) -->
            <div
                class="sticky top-0 z-40 bg-white/90 dark:bg-gray-900/90 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 transition-all duration-300">
                <div class="px-4 py-3 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <!-- Mobile Toggle (Hidden on Md+) -->
                        <!-- We don't have a functional sidebar toggle for mobile in this simplified version, so just showing logo/title like before but consistent with Admin logic -->
                        <div class="md:hidden bg-primary/10 text-primary p-2 rounded-xl">
                            <span class="material-symbols-outlined">engineering</span>
                        </div>
                        <div>
                            <h1 class="text-lg font-bold text-slate-900 dark:text-white leading-tight">Mobile ATEM</h1>
                            <p class="text-xs text-slate-500 dark:text-slate-400 font-medium" id="headerSubtitle">Memuat
                                data...</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="loadData()"
                            class="p-2 text-slate-500 hover:text-primary active:scale-95 transition-all bg-slate-50 dark:bg-slate-800 rounded-full border border-slate-200 dark:border-slate-700 shadow-sm">
                            <span class="material-symbols-outlined">refresh</span>
                        </button>
                        <!-- Logout button for mobile -->
                        <button onclick="logout()"
                            class="md:hidden p-2 text-slate-500 hover:text-red-500 active:scale-95 transition-all bg-slate-50 dark:bg-slate-800 rounded-full border border-slate-200 dark:border-slate-700 shadow-sm">
                            <span class="material-symbols-outlined">logout</span>
                        </button>
                    </div>
                </div>

                <!-- Search & Filter Section -->
                <div class="px-4 pb-4 flex flex-col gap-3">
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span
                                class="material-symbols-outlined text-slate-400 text-[20px] group-focus-within:text-primary transition-colors">search</span>
                        </div>
                        <input type="text" id="searchInput"
                            class="block w-full pl-10 pr-3 py-3 bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary text-sm shadow-sm transition-all"
                            placeholder="Cari ID, Alat, Pelapor...">
                    </div>

                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span
                                class="material-symbols-outlined text-slate-400 text-[20px] group-focus-within:text-primary transition-colors">filter_list</span>
                        </div>
                        <!-- Updated Filter Options: Only On Process, Done, and All (restricted in logic) -->
                        <select id="statusFilter"
                            class="block w-full pl-10 pr-10 py-3 bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-xl text-slate-900 dark:text-white focus:ring-2 focus:ring-primary/20 focus:border-primary text-sm appearance-none shadow-sm transition-all">
                            <option value="On Process" selected>On Process (Task Saya)</option>
                            <option value="Done">Done</option>
                            <option value="">Semua (Proses & Done)</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <span class="material-symbols-outlined text-slate-400 text-[20px]">expand_more</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="max-w-xl mx-auto w-full p-4 flex flex-col gap-4" id="cardsContainer">
                <!-- Cards injected here -->
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay"
        class="fixed inset-0 z-[60] bg-white/90 dark:bg-gray-900/90 flex flex-col items-center justify-center gap-4 transition-opacity duration-300 hidden">
        <div class="relative flex items-center justify-center">
            <div class="w-12 h-12 border-4 border-slate-200 dark:border-slate-700 rounded-full"></div>
            <div
                class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin absolute top-0 left-0">
            </div>
        </div>
        <p class="text-sm font-semibold text-slate-600 dark:text-slate-300 animate-pulse">Sedang Memuat Data...</p>
    </div>

    <!-- JS Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        let allData = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            loadData();
            // Setup event listeners
            document.getElementById('searchInput').addEventListener('input', filterData);
            document.getElementById('statusFilter').addEventListener('change', filterData);
        });

        function showLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.remove('hidden');
            setTimeout(() => { overlay.style.opacity = '1'; }, 10);
        }

        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.opacity = '0';
            setTimeout(() => { overlay.classList.add('hidden'); }, 300);
        }

        function logout() {
            sessionStorage.removeItem('user');
            google.script.run.withSuccessHandler(function (url) {
                window.top.location.href = url;
            }).getBaseUrl();
        }

        function loadData() {
            showLoading();
            google.script.run
                .withSuccessHandler(function (data) {
                    hideLoading();
                    // FILTER EKSPLICIT START: Hanya On Process dan Done yang masuk ke allData technicians
                    allData = data.filter(item => item.status === 'On Process' || item.status === 'Done').reverse();

                    updateHeaderSubtitle();
                    filterData(); // Apply initial filter
                })
                .withFailureHandler(function (error) {
                    hideLoading();
                    Swal.fire({
                        title: 'Error',
                        text: 'Gagal memuat data: ' + error.message,
                        icon: 'error',
                        confirmButtonColor: '#137fec'
                    });
                })
                .getLaporanData();
        }

        function updateHeaderSubtitle() {
            const total = allData.length;
            document.getElementById('headerSubtitle').textContent = `Total ${total} data`;
        }

        function renderCards(data) {
            const container = document.getElementById('cardsContainer');

            if (data.length === 0) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-12 text-center text-slate-400">
                        <div class="bg-slate-100 dark:bg-slate-800 p-6 rounded-full mb-4">
                            <span class="material-symbols-outlined text-4xl">inventory_2</span>
                        </div>
                        <h3 class="text-lg font-semibold text-slate-600 dark:text-slate-300">Tidak ada data</h3>
                        <p class="text-sm">Tidak ditemukan laporan sesuai filter.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = data.map(item => {
                const statusStyles = {
                    'Waiting': 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/30 dark:text-yellow-300',
                    'On Process': 'bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-300',
                    'Done': 'bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-300'
                };

                const statusIcons = {
                    'Waiting': 'schedule',
                    'On Process': 'engineering',
                    'Done': 'check_circle'
                };

                const statusClass = statusStyles[item.status] || 'bg-slate-100 text-slate-800';
                const statusIcon = statusIcons[item.status] || 'info';

                // Escape for onclick
                const escapeStr = (str) => (str || '').replace(/'/g, "\\'").replace(/"/g, "&quot;").replace(/\n/g, "\\n");

                const identifikasi = escapeStr(item.identifikasi);
                const tindakan = escapeStr(item.tindakan);
                const rekomendasi = escapeStr(item.rekomendasi);
                const catatan = escapeStr(item.catatan);

                let actionButton = '';
                if (item.status === 'On Process') {
                    actionButton = `
                        <button onclick="openUpdateModal('${item.id}', '${item.laporanId}', '${identifikasi}', '${tindakan}', '${rekomendasi}', '${catatan}')" 
                                class="w-full mt-4 flex items-center justify-center gap-2 bg-primary hover:bg-blue-600 active:bg-blue-700 text-white py-2.5 rounded-lg text-sm font-semibold transition-colors shadow-sm shadow-blue-200 dark:shadow-none">
                            <span class="material-symbols-outlined text-[18px]">edit_document</span>
                            Update Pengerjaan
                        </button>`;
                }
                // Waiting is removed from data load, so no need to handle here.

                return `
                    <div class="bg-card-light dark:bg-card-dark rounded-xl border border-slate-200 dark:border-slate-700 shadow-sm p-5 hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex items-center gap-2">
                                <span class="bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 text-xs font-bold px-2 py-1 rounded-md">#${item.laporanId}</span>
                                <span class="text-xs text-slate-400">${item.tanggal || '-'}</span>
                            </div>
                            <span class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-semibold ${statusClass}">
                                <span class="material-symbols-outlined text-[14px]">${statusIcon}</span>
                                ${item.status}
                            </span>
                        </div>
                        
                        <h3 class="text-base font-bold text-slate-900 dark:text-white mb-1">${item.alat}</h3>
                        <p class="text-xs text-slate-500 mb-4 font-mono">${item.kode || 'No Code'}</p>
                        
                        <div class="grid grid-cols-2 gap-3 mb-4">
                            <div class="bg-slate-50 dark:bg-slate-800/50 p-2.5 rounded-lg border border-slate-100 dark:border-slate-700/50">
                                <p class="text-[10px] uppercase tracking-wider text-slate-400 font-bold mb-1">Pelapor</p>
                                <p class="text-xs font-medium text-slate-700 dark:text-slate-300 truncate">${item.pelapor}</p>
                            </div>
                            <div class="bg-slate-50 dark:bg-slate-800/50 p-2.5 rounded-lg border border-slate-100 dark:border-slate-700/50">
                                <p class="text-[10px] uppercase tracking-wider text-slate-400 font-bold mb-1">Ruangan</p>
                                <p class="text-xs font-medium text-slate-700 dark:text-slate-300 truncate">${item.ruangan}</p>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                             <p class="text-[10px] uppercase tracking-wider text-slate-400 font-bold mb-1">Keluhan</p>
                             <p class="text-sm text-slate-600 dark:text-slate-300 leading-relaxed bg-red-50 dark:bg-red-900/10 p-3 rounded-lg border border-red-100 dark:border-red-900/20 text-red-900 dark:text-red-200">
                                ${item.keluhan}
                             </p>
                        </div>

                        ${item.gambar ? `
                        <div class="mb-4 relative group cursor-pointer overflow-hidden rounded-lg" onclick="viewImage('${item.gambar}')">
                             <img src="${item.gambar}" alt="Foto Kerusakan" class="w-full h-40 object-cover transform group-hover:scale-105 transition-transform duration-500">
                             <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors flex items-center justify-center">
                                <span class="material-symbols-outlined text-white opacity-0 group-hover:opacity-100 transition-opacity drop-shadow-md">zoom_in</span>
                             </div>
                        </div>
                        ` : ''}
                        
                        ${actionButton}
                    </div>
                `;
            }).join('');
        }

        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            const filtered = allData.filter(item => {
                const matchesSearch =
                    (item.laporanId && item.laporanId.toLowerCase().includes(searchTerm)) ||
                    (item.alat && item.alat.toLowerCase().includes(searchTerm)) ||
                    (item.pelapor && item.pelapor.toLowerCase().includes(searchTerm)) ||
                    (item.ruangan && item.ruangan.toLowerCase().includes(searchTerm)) ||
                    (item.keluhan && item.keluhan.toLowerCase().includes(searchTerm));

                const matchesStatus = statusFilter === '' || item.status === statusFilter;

                return matchesSearch && matchesStatus;
            });

            renderCards(filtered);
        }

        function viewImage(url) {
            Swal.fire({
                imageUrl: url,
                imageAlt: 'Foto Kerusakan',
                width: '90%',
                background: '#fff',
                showConfirmButton: false,
                showCloseButton: true,
                customClass: {
                    popup: 'rounded-xl overflow-hidden'
                }
            });
        }

        function openUpdateModal(id, laporanId, identifikasi, tindakan, rekomendasi, catatan) {
            Swal.fire({
                title: `<span class="text-lg font-bold text-slate-900">Update ${laporanId}</span>`,
                html: `
                    <div class="flex flex-col gap-4 text-left">
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Identifikasi Masalah</label>
                            <textarea id="swalIdentifikasi" class="w-full p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-primary/20 focus:border-primary text-sm transition-all min-h-[80px]" placeholder="Hasil identifikasi...">${identifikasi}</textarea>
                        </div>
                        
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Tindakan Perbaikan</label>
                            <textarea id="swalTindakan" class="w-full p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-primary/20 focus:border-primary text-sm transition-all min-h-[80px]" placeholder="Tindakan yang dilakukan...">${tindakan}</textarea>
                        </div>
                        
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Rekomendasi</label>
                            <textarea id="swalRekomendasi" class="w-full p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-primary/20 focus:border-primary text-sm transition-all min-h-[60px]" placeholder="Rekomendasi...">${rekomendasi}</textarea>
                        </div>
                        
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Catatan</label>
                            <textarea id="swalCatatan" class="w-full p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-primary/20 focus:border-primary text-sm transition-all min-h-[60px]" placeholder="Catatan tambahan...">${catatan}</textarea>
                        </div>
                        
                        <div class="mt-2 bg-emerald-50 border border-emerald-100 rounded-lg p-3 flex items-center gap-3">
                            <input type="checkbox" id="swalMarkAsDone" class="w-5 h-5 rounded border-slate-300 text-emerald-600 focus:ring-emerald-500">
                            <label for="swalMarkAsDone" class="font-semibold text-emerald-800 text-sm cursor-pointer">Tandai Selesai (Done)</label>
                        </div>
                    </div>
                `,
                showCancelButton: true,
                confirmButtonText: 'Simpan Perubahan',
                cancelButtonText: 'Batal',
                confirmButtonColor: '#137fec',
                cancelButtonColor: '#94a3b8',
                width: '100%',
                padding: '1.25rem',
                customClass: {
                    popup: 'rounded-xl',
                    confirmButton: 'rounded-lg font-semibold shadow-md',
                    cancelButton: 'rounded-lg font-semibold'
                },
                preConfirm: () => {
                    const identifikasi = document.getElementById('swalIdentifikasi').value;
                    const tindakan = document.getElementById('swalTindakan').value;
                    const rekomendasi = document.getElementById('swalRekomendasi').value;
                    const catatan = document.getElementById('swalCatatan').value;
                    const markAsDone = document.getElementById('swalMarkAsDone').checked;

                    if (markAsDone && !tindakan) {
                        Swal.showValidationMessage('Isi tindakan jika ingin menyelesaikan laporan!');
                        return false;
                    }

                    return { identifikasi, tindakan, rekomendasi, catatan, markAsDone };
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    submitUpdate(id, result.value);
                }
            });
        }

        function submitUpdate(id, details) {
            showLoading();
            google.script.run
                .withSuccessHandler(function (response) {
                    hideLoading();
                    if (response.success) {
                        Swal.fire({
                            title: 'Berhasil!',
                            text: response.message,
                            icon: 'success',
                            border: 'none',
                            timer: 1500,
                            showConfirmButton: false,
                            customClass: { popup: 'rounded-xl' }
                        });
                        loadData();
                    } else {
                        Swal.fire('Gagal!', response.message, 'error');
                    }
                })
                .withFailureHandler(function (error) {
                    hideLoading();
                    Swal.fire('Error', error.message, 'error');
                })
                .updateLaporanDetails(id, details);
        }
    </script>
</body>

</html>
